# Alembic configuration file for Neethi AI
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migrations directory (relative to this file)
script_location = backend/db/migrations

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Timezone for generated migration files
timezone = UTC

# Maximum character length of migration filenames
truncate_slug_length = 40

# Output encoding for migration files
output_encoding = utf-8

# Database URL â€” overridden at runtime by env.py reading DATABASE_URL env var
# Do NOT put real credentials here; this file is committed to version control.
sqlalchemy.url = postgresql+asyncpg://user:password@localhost/neethi_dev


# ---------------------------------------------------------------------------
# Logging configuration
# ---------------------------------------------------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
